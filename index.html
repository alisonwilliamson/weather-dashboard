<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <!-- weather dashboard header on top of page -->
    <div class="bg-dark">
        <h1 class="text-center mb-2 p-2 text-light">Weather Dashboard</h1>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <form>
                    <div class="input-group m-2 pr-3">
                        <input type="text" class="form" id="search-input" placeholder="Search for a City">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="submit" id="search-button"><i class="fas fa-search"></i></button>
                        </div>
                    </div>
                </form>

                <div class="w-100">
                    <ul class="list-group cityList mx-2 mt-3"></ul>
                </div>
            </div>
            <div class="col-md-9">
                <div class="card shadow m-2">
                    <div class="card-body cityToday"></div>
                </div>
                <div class="m-2">
                    <h3>5-Day Forecast:</h3>
                    <div class="forecast row text-light">

                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/5ae46afe61.js" crossorigin="anonymous"></script>
    <script type="javascript" src="script.js"></script>
</body>
</html>
