<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <!-- header across page -->
    <nav class="bg-primary">
        <h1 class="text-center mb-2 p-2 text-light">Weather Dashboard</h1>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                
                <!-- a form to enter city to search -->
                <form>
                    <div class="input-group m-2 pr-3">
                        <input type="text" class="form-control" id="citySearch" placeholder="Search for a City">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit" id="citySearchButton"><i class="fas fa-search"></i></button>
                        </div>
                    </div>
                </form>

                <!-- where stored cities are displayed -->
                <div class="stored-cities w-100">
                    <ul class="list-group cityList mx-2 mt-3"></ul>
                </div>
            </div>

            <!-- where today's forecast is displayed -->
            <div class="col-md-9">
                <div class="todays-forecast m-2">
                    <div class="card-body todaysWeather"></div>
                </div>
            
                <!-- where 5-day forecast is displayed -->
                <div class="5-day-forecast m-2">
                    <div class="fiveDay row text-light"></div>
                </div>
            </div>
        </div>
    </div> 
    

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.5.0.js" integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>
    <script src="JS/script.js"></script>
    
</body>
</html>
